experiences:
    title: Experiences
    info:
      - role: Senior Data Engineer
        time: 2021 - Present
        company: Capital One, Richmond, VA
        details: |
          Leading the development of scalable data pipelines to support real-time analytics and high-volume customer data processing.
          - Engineered scalable real-time data pipelines using AWS EMR, S3, DynamoDB, and Lambda, enabling near real-time customer engagement across mobile and web platforms.
          - Optimized Spark-based data workflows to process large datasets, improving performance by 25% and reducing ETL pipeline latency by hours.
          - Drove the integration of customer data into Delta Lake and Snowflake, creating a robust data model for use in enterprise-wide analytics.
          - Collaborated with cross-functional teams to build custom APIs and leverage REST for efficient data delivery, enhancing marketing effectiveness.
          - Owned and maintained CI/CD pipelines and cloud-based infrastructure, ensuring seamless deployment and monitoring of production systems.
      - role: Software Developer II
        time: 2015 - 2021
        company: CarMax, Richmond, VA
        details: |
          Developed cloud-based data infrastructure to support marketing analytics and data integration across multiple platforms.
          - Built and maintained Azure-based data pipelines using Azure Data Factories, CosmosDB, and Azure Functions, supporting real-time data synchronization with third-party platforms.
          - Designed and deployed CI/CD pipelines using Azure DevOps, significantly reducing deployment time and enhancing the reliability of production systems.
          - Led the development of customer data integration solutions, unifying disparate data sources to enable advanced customer insights and a 360Â° customer view.
      - role: Programmer Analyst
        time: 2008 - 2015
        company: CarMax, Richmond, VA
        details: |
          Focused on enhancing loan origination systems and improving ETL processes for internal data integrations.
          - Designed and developed ETL pipelines in SQL Server to streamline customer data processing and reporting.
          - Automated system processes using Python and Linux, significantly improving system efficiency and reducing manual intervention.
      - role: UNIX Programmer Analyst
        time: 2005 - 2008
        company: CarMax, Richmond, VA
        details: |
          Senior team member managing activities related to administering over 
          200 HP-UX and Red Hat Linux clusters and servers. Ensured long-term 
          requirements of systems operations and administration were included 
          in the overall information systems planning of the organization. Led 
          small to medium projects through all stages of development life cycle.
        
