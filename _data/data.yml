experiences:
  title: Experiences
  info:
    - role: Senior Data Engineer
      time: 2021 - Present
      company: Capital One, Richmond, VA
      details: |
        Senior Data Engineer focused on Marketing Technology providing data 
        pipelines to support customer journeys, engagement, and retention. 
        Significant projects include:
          - Lead engineer migrating customer load process in Salesforce Marketing Cloud (SFMC) 
            from a daily full load to delta load reducing the daily load time by over 8 hours.
          - Lead developer for an Enterprise Custom Activity in SFMC which allowed multiple 
            lines of business to market customers on both the Capital One mobile app and 
            web customer application in near real time. Technologies include
            JavaScript, CSS, HTML, REST APIs, and AWS (S3, Route 53, Cloudfront). 
            Required cross-team collaboration to communicate and coordinate development, 
            testing and deployment.
          - Led and fostered a team of software engineers providing mentorship 
            and technical guidance to more junior engineers.
          - Championed the transfer of ownership and further development of 
             data pipelines to load engagement data to the enterprise 
             Delta Lake and Snowflake environments for use by Marketers and Data Analysts. 
             Technology stack on AWS included: Python, PySpark, EMR, CloudWatch, SNS, S3, 
             and DynamoDB as well as APIs using Lambda functions, Jenkins, and GitHub.
           - Led Agile ceremonies such as stand ups, refinement, planning, and retros 
            to manage sprints using Jira stories.
           - Management and monitoring of ETL data pipelines maintaining data quality, 
             data governance, and compliance to enterprise and regulatory standards.
      - role: Software Developer II
        time: 2015 - 2021
        company: CarMax, Richmond, VA
        details: |
          Developer on an Agile Product team focused on digital and marketing technologies. 
          Notable accomplishments include:
            - Developed Azure data pipelines using Azure Data Factories, Azure Functions, 
            Azure Storage, CosmosDB, and Azure SQL. These data pipelines supported the 
            acquisition process by ensuring the latest car inventories were available to 
            third parties such as Google, Facebook, Capital One, AutoTrader, and Edmunds 
            as well as internal processes such as Salesforce Marketing Cloud.
            - Developed CI / CD Pipelines utilizing Azure DevOps and Azure Resource Manager (ARM) 
            templates to allow for efficient deployment to Dev/ QA / Production environments
            - Developed a process using PowerShell and GlobalScape EFT to deliver stock 
            auto images from EVOX and deliver to an API endpoint for Aprimo Digital Asset Management. 
            This ensured timely delivery of the most up to date images and ensured 
            end users were compliant with all usage rights.
            - Implementation of several ETL processes using Informatica workflows 
            to support Customer Data and Marketing Data Environment
            - Developed database processes on Microsoft SQL Server and Teradata 
            using SQL queries and stored procedures
            - Lead Developer for the design and development of a Customer 
            Data Integration taking customer data from disparate sources and 
            loading to a single system. This data is a primary source for the Customer Data Mart. 
            The goal of this project was supporting a better understanding of our customer 
            population with the goal of gaining a 360Â° view of all activities and interactions.
            - Mentored junior team members on engineering best practices and career growth.
      - role: Programmer Analyst
        time: 2008 - 2015
        company: CarMax, Richmond, VA
        details: |
          Analyzed and designed solutions in support of CarMax Auto Finance. Primary 
          focus on enhancement and support of loan origination systems through all 
          phases of the software development life cycle.
            - Successful implementation of new loan origination system
            - Designed and implemented ETL processes using SQL Server Integration Services
            - Coded Python programs in support of external vendor interfaces
            - Managed migration of physical servers to virtual server infrastructure
            - Automated and refined system processes for system maintenance and deployment
            - Management of third party vendors both through support relationships 
            and as part of a coding project to add third tier processing 
            to the loan origination system.
    - role: Programmer Analyst
      time: 2005 - 2008
      company: CarMax, Richmond, VA
      details: |
        Senior team member managing activities related to administering over 
        200 HP-UX and Red Hat Linux clusters and servers. Ensured long-term 
        requirements of systems operations and administration were included 
        in the overall information systems planning of the organization. Led 
        small to medium projects through all stages of development life cycle.
        
